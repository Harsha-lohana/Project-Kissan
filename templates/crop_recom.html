<body>

    <div id="result"></div>
    <div class="form-group">
    <label for="N">N (Nitrogen):</label>

<div class="form-group">

<div class="form-group">

<div class="form-group">

    <script>
        let isHindi = false;

    async function predictModel() {
        const inputData = {
            N: parseFloat(document.getElementById("N").value),
            P: parseFloat(document.getElementById("P").value),
            K: parseFloat(document.getElementById("K").value),
            temperature: parseFloat(document.getElementById("temperature").value),
            humidity: parseFloat(document.getElementById("humidity").value),
            ph: parseFloat(document.getElementById("ph").value),
            rainfall: parseFloat(document.getElementById("rain").value)
        };

        document.getElementById("result").innerHTML = isHindi
            ? "<em>‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ï‡§∞‡•á‡§Ç... ‡§≠‡§µ‡§ø‡§∑‡•ç‡§Ø‡§µ‡§æ‡§£‡•Ä ‡§ï‡•Ä ‡§ú‡§æ ‡§∞‡§π‡•Ä ‡§π‡•à...</em>"
            : "<em>Please wait... predicting crops...</em>";

        try {
            const res = await fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(inputData)
            });

            const data = await res.json();
            const crops = data.predicted_crop;

            if (Array.isArray(crops) && crops.length > 0) {
                let resultHtml = (isHindi ? "üîç ‡§∏‡•Å‡§ù‡§æ‡§à ‡§ó‡§à ‡§´‡§∏‡§≤‡•á‡§Ç:" : "üîç Suggested Crops:") + "<ul>";
                crops.forEach(crop => {
                    resultHtml += `<li>${crop}</li>`;
                });
                resultHtml += "</ul>";
                document.getElementById("result").innerHTML = resultHtml;
            } else {
                document.getElementById("result").innerHTML = isHindi
                    ? "‡§ï‡•ã‡§à ‡§∏‡•Å‡§ù‡§æ‡§µ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ‡•§"
                    : "No crops were predicted.";
            }
        } catch (err) {
            console.error(err);
            document.getElementById("result").innerHTML = isHindi
                ? "‡§≠‡§µ‡§ø‡§∑‡•ç‡§Ø‡§µ‡§æ‡§£‡•Ä ‡§Æ‡•á‡§Ç ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø ‡§π‡•Å‡§à‡•§"
                : "Error during prediction.";
        }
    }
</script>
